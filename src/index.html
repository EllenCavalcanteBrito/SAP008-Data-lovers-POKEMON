<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PokeL♡VERS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="./img/logo.png" alt="Imagem da logo">
    </div>

    <ul class="navlist">
      <li class="list-item"> <a href="./index.html">Home | </a></li>
      <li class="list-item"> <a href="./news/index.html">Novidades |</a></li>
      <li class="list-item"> <a target=”_blank” href="https://www.pokemothim.net/2013/12/filmes.html">Filmes | </a></li>
      <li class="list-item"> <a target=”_blank” href="https://pokemongolive.com/pt_br/">Pokemon GO </a> </li>
    </ul>
  </nav>

  <main>
    <div class="find-pokemons">
      <input type="search" id="findPokemon" name="fpokemon" placeholder='Digite o nome do Pokemon'>

      <select className="type" id="pokeType">
        <option disabled selected value="">Tipo</option>
        <option value="water">Água</option>
        <option value="dragon">Dragão</option>
        <option value="electric">Elétrico</option>
        <option value="fairy">Fada</option>
        <option value="ghost">Fantasma</option>
        <option value="fire">Fogo</option>
        <option value="ice">Gelo</option>
        <option value="bug">Inseto</option>
        <option value="steel">Metálico</option>
        <option value="fighting">Lutador</option>
        <option value="normal">Normal</option>
        <option value="dark">Noturno</option>
        <option value="rock">Pedra</option>
        <option value="grass">Planta</option>
        <option value="psychic">Psíquico</option>
        <option value="ground">Terrestre</option>
        <option value="poison">Venenoso</option>
        <option value="flying">Voador</option>

      </select>

      <select class="pokemon-rarity" id="rarity">
        <option disabled selected value="">Pokemon Rarity</option>
        <option value="legendary">Legendário</option>
        <option value="mythic">Mítico</option>
        <option value="normal">Normal</option>
      </select>

      <img id="pikachu" src="./img/pika.gif" alt="Gif do pikachu pulando">
      <button id="newSearch" class="btns">Nova pesquisa</button>
    </div>

    <img id="imgmain" src="./img/ash.png" alt="Imagem do Ash jogandoa pokebola">
    <div class="pokeCalc"> </div>
    <div class="result" id="result"> </div>

    <div class="modal" id="modal">
      <div class="modal_content" id="modal_content"> </div>
      <span id="close"> <img src="./img/buttonclose.png" alt="button close"></span>
    </div>
  </main>

  <script src="main.js" type="module"></script>

</html>
